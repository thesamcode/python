
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>All Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/css/global.css') }}"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}"> -->
</head>
<body>
    <div>
    <h1>All Users</h1>
    <a href="/users">Home</a>
    </div>
    <table>
        <head>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </head>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="/user/view/{{ user.id }}">Show</a>|<a href="/user/edit/{{ user.id }}">Edit</a>|<a href="/user/destroy/{{ user.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
    <a href="/user/new">Add a New User</a>
    </div>
</body>
</html>
